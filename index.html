<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Super Mario StartSe</title>
  </head>
  <body>
    <div class="main-menu">
      <h1 class="main-menu__title">Speed Run</h1>
      <div class="main-menu__buttons">
        <button class="button main-menu__start">Start game</button>
        <button class="button main-menu__select-person">
          Select Personagem
        </button>
      </div>
    </div>

    <div class="select-person" style="display: none">
      <h2 class="select-person__title">Seleção de Personagem</h1>
      <div class="select-person__person-box">
        <div class="select-person__person">
          <figure class="person__info">
            <img class="person__img" src="./Images/ninja_man_run.gif" alt="" />
            <figcaption class="person__description">ninja man</figcaption>
          </figure>
          <button class="button button--small select-person__back-menu">
            Selecionar
          </button>
        </div>

        <div class="select-person__person">
          <figure class="person__info">
            <img class="person__img" src="./Images/ninja_man_run.gif" alt="" />
            <figcaption class="person__description">ninja man</figcaption>
          </figure>
          <button class="button button--small select-person__back-menu">
            Selecionar
          </button>
        </div>

        <div class="select-person__person">
          <figure class="person__info">
            <img class="person__img" src="./Images/ninja_man_run.gif" alt="" />
            <figcaption class="person__description">ninja man</figcaption>
          </figure>
          <button class="button button--small select-person__back-menu">
            Selecionar
          </button>
        </div>

        <div class="select-person__person">
          <figure class="person__info">
            <img class="person__img" src="./Images/ninja_man_run.gif" alt="" />
            <figcaption class="person__description">ninja man</figcaption>
          </figure>
          <button class="button button--small select-person__back-menu">
            Selecionar
          </button>
        </div>

        <div class="select-person__person">
          <figure class="person__info">
            <img class="person__img" src="./Images/ninja_man_run.gif" alt="" />
            <figcaption class="person__description">ninja man</figcaption>
          </figure>
          <button class="button button--small select-person__back-menu">
            Selecionar
          </button>
        </div>

        <div class="select-person__person">
          <figure class="person__info">
            <img class="person__img" src="./Images/ninja_man_run.gif" alt="" />
            <figcaption class="person__description">ninja man</figcaption>
          </figure>
          <button class="button button--small select-person__back-menu">
            Selecionar
          </button>
        </div>
      </div>
    </div>

    <div class="game" style="display: none">
      <div class="game-over">
        <h2 class="game-over__title">Game Over</h2>
        <button class="button game-over__restart">Restart</button>
        <button class="button game-over__menu">Main Menu</button>
      </div>
      <div class="score-box">
        <div class="score">0</div>
        <div class="best__score">0</div>
      </div>
      <div class="background">
        <img class="background__terrain" src="./Images/Terreno1.png" alt="" />
        <img
          class="background__img background__img--3"
          src="./Images/scene1/background/day/bg_3.png"
          alt=""
        />
        <img
          class="background__img background__img--2"
          src="./Images/scene1/background/day/bg_2.png"
          alt=""
        />
        <img
          class="background__img background__img--1"
          src="./Images/scene1/background/day/bg_1.png"
          alt=""
        />
      </div>

      <!-- <img src="./Images/clouds-gamer.png" class="cloud-game" /> -->
      <img src="./Images/ninja_man_run.gif" class="super-mario" />
      <img src="./Images/enemy_1.gif" class="pipe-game" />
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
